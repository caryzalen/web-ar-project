<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <style>
            #flip-camera-btn {
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 100;
                padding: 10px;
                background-color: rgba(255, 255, 255, 0.7);
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="flip-camera-btn">Flip Camera</button>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="ring-asset"
                    src="assets/ring.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="ring-model"
                    scale="0.1 0.1 0.1"
                    animation-mixer="loop: repeat"
                    gltf-model="#ring-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            document.getElementById('flip-camera-btn').addEventListener('click', function () {
                let sceneEl = document.querySelector('a-scene');
                let arSystem = sceneEl.systems["arjs"];

                // Determine the new source type
                let newSourceType = arSystem.sourceType === 'webcam' ? 'back' : 'webcam';

                // Update AR.js source type
                arSystem.sourceType = newSourceType;

                // Stop AR.js, update the camera source type, and restart AR.js
                arSystem._onSourceStop();
                setTimeout(() => {
                    arSystem._onSourceStart();
                }, 500); // Add a slight delay to ensure camera switches properly

                // Update the AR.js context with the new source type
                arSystem._initSource(newSourceType);
            });
        </script>
    </body>
</html>
